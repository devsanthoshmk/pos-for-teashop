    <div class="container">
        <div class="menu-section">
            <h2>Menu Items</h2>
            <div id="menu-container" class="menu-grid">
                
                
            </div>
        </div>
        
        <div class="bill-section">
            <div id="date-time" class="date-time">Loading...</div>
            <div class="bill-header">
                <h2><span class="print-hide">Current </span>Bill</h2>
                <div class="ask-details-container print-hide">
                    <input type="checkbox" id="askDetailsCheckbox" class="ask-details-checkbox">
                    <label for="askDetailsCheckbox">Ask Customer Details</label>
                </div>
            </div>
            
            <div id="customer-details-container" class="customer-details-container" style="display: none;">
                <div class="dropdown-header">
                <span class="dropdown-title">Customer Details</span>
                <span class="dropdown-icon">â–º</span>
                </div>
                <div class="dropdown-content" style="display: none;">
                <div class="input-scroll-container">
                    <div class="input-group">
                    <label for="customerName">NAME:</label>
                    <input
                        type="text"
                        id="customerName"
                        class="customer-input"
                        placeholder="Enter name"
                    />
                    </div>
                    <div class="input-group">
                    <label for="customerPhone">PHONE:</label>
                    <input
                        type="tel"
                        id="customerPhone"
                        class="customer-input"
                        placeholder="Enter number"
                    />
                    </div>
                </div>
                </div>
            </div>

            <div class="table-wrap">
  
              <table class="bill-table">
                  <thead>
                      <tr>
                          <th>Item</th>
                          <th>Qty</th>
                          <th>Price</th>
                          <th>Total</th>
                          <th class="print-hide" style="width:40px; pointer-events: pointer;" onclick="clearbill()"><b>X</b></th> <!-- Compact column header -->

                      </tr>
                  </thead>
                  <tbody id="billing">
                      <tr>
                          <td>-</td>
                          <td>-</td>
                          <td>-</td>
                          <td>-</td>
                          <td>-</td>
                          
                      </tr>
                      
                  </tbody>
              </table>
            </div>
            
            <div id="bill-summary" class="bill-summary">
                <div class="bill-row">
                    <span>Subtotal:</span>
                    <span id='subtotal'>-</span>
                </div>
                <div class="bill-row">
                    <span>Tax:</span>
                    <span id='tax'>-</span>
                </div>
                <div class="bill-row">
                    <span>Total:</span>
                    <span id='total'>-</span>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-print" id="print">Print Bill</button>
                <button class="btn btn-clear" id="clear">Clear</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        async function fetchData(to){
            let content;
            let func;
            if (to==="1"){
                content = await eel.serve_dashboard()()
                    func=load_dashboard;
            } else if(to==="2"){
                content = await eel.serve_pos()()
                    func=globals_pos;
            } else if(to==="3"){
                content = await eel.serve_inventory()()
                func=globals_inventory;

            }
            // console.log(content,func,times_visit[2])
            return {content,func}
        }
       function csrit(ele){
        // console.log(ele);
        const to = ele.id
        fetchData(to)
        .then( ({content,func}) =>{
            // console.log(content,"func\n",func)
            document.getElementById("main").innerHTML=content
            if (func)
                setTimeout(() => {
                func();
                }, 2000); // 2000 milliseconds = 2 seconds
            document.querySelector('ul a.nav-link.active').classList.remove('active');
            ele.classList.add("active");
        });

       }

       const ele=document.getElementById('2')
       csrit(ele);

    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
